registries:
  local:
    local:
      directory: ../../modules
modules:
  currency:
    registry: local
  friends:
    registry: local
  rate_limit:
    registry: local
  tokens:
    registry: local
  users:
    registry: local
  uploads:
    registry: local
    config:
      maxUploadSize: { gb: 10 }
      maxFilesPerUpload: 16
      s3:
        bucket: { env: S3_BUCKET_NAME }
        region: { env: S3_BUCKET_REGION }
        endpoint: { env: S3_BUCKET_ENDPOINT }
        accessKeyId: { env: AWS_ACCESS_KEY_ID }
        secretAccessKey: { env: AWS_SECRET_ACCESS_KEY }
  auth:
    registry: local
    config:
      email:
        fromEmail: hello@rivet.gg
  email:
    registry: local
    config:
      provider:
        test: {}
        # sendGrid:
        #   apiKeyVariable: SENDGRID_API_KEY
